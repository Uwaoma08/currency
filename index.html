<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"

    <link rel="stylesheet" href="./css/currency.css" />

    <title>Currency Converter</title>
  </head>
  <body>
    <div class="blue-bg">
      <div class="container">
        <div><p>amount</p></div>
        <div class="amt-icon">
          <input type="text" placeholder="0" />
          <i class="las la-sync-alt"></i>
        </div>
        <!-- To be displayed -->
        <div class="card">
          <div class="convert">
            <div class="img-currency">
              <div class="d-flex">
                <div class="usd-rub"></div>
                <h2 class="money">USD/Dollar</h2>
              </div>
              <div>
                <i class="las la-chevron-down"></i>
              </div>
            </div>

            <!-- To be hidden -->
            <div class=" remove remove-margin-top  hide-countries">
              <div class="d-flex country-money">
                <div class="inner-country"></div>
                <h2 class="inner-money">RUB/Ruble</h2>
              </div>
              <div class="d-flex country-money">
                <div class="inner-country"></div>
                <h2 class="inner-money">RUB/Ruble</h2>
              </div>
              <div class="d-flex country-money">
                <div class="inner-country"></div>
                <h2 class="inner-money">RUB/Ruble</h2>
              </div>
            </div>
          </div>
        </div>

        <!-- To be displayed -->
        
        <div class="card">
          <div class="convert">
            <div class="img-currency">
              <div class="d-flex">
                <div class="usd-rub"></div>
                <h2 class="money">USD/Dollar</h2>
              </div>
              <div>
                <i class="las la-chevron-down"></i>
              </div>
            </div>

            <!-- To be hidden -->
            <div
              class=" remove remove-margin-top hide-countries"
            >
              <div class="d-flex country-money">
                <div class="inner-country"></div>
                <h2 class="inner-money">RUB/Ruble</h2>
              </div>
              <div class="d-flex country-money">
                <div class="inner-country"></div>
                <h2 class="inner-money">RUB/Ruble</h2>
              </div>
              <div class="d-flex country-money">
                <div class="inner-country"></div>
                <h2 class="inner-money">RUB/Ruble</h2>
              </div>
            </div>
          </div>
        </div>


        <button class="btn">Convert</button>
        <h2 class="output">120 USD = 98463 RUB</h2>
      </div>
    </div>

    <script src="currency.js"></script>
  </body>
